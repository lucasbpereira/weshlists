# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres
spring.datasource.username=${DB_USERNAME}  # Use variáveis de ambiente para segurança
spring.datasource.password=${DB_PASSWORD}

# Desativar atualização automática de schema em produção
spring.jpa.hibernate.ddl-auto=validate

# Desativar logs de SQL em produção para melhor performance
spring.jpa.show-sql=false

# Configurações do serviço de e-mail (utilizando variáveis de ambiente para segurança)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}  # Utilize variáveis de ambiente
spring.mail.password=${MAIL_PASSWORD}  # Utilize variáveis de ambiente
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurações de upload de arquivos (diretório de produção)
image.upload.directory=/var/www/prod_images

# Cache de segundo nível (opcional, mas recomendado para performance)
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.cache.jcache.config=classpath:ehcache.xml

# Ativar perfil de produção
spring.profiles.active=prod
